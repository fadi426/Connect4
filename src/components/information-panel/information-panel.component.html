<div *ngIf="gameEnded() == false" class="information-container">
  <div *ngIf="currentPlayer() == 1" class="status"><h1>Current Player: <span class="red">Red</span></h1></div>
  <div *ngIf="currentPlayer() == -1" class="status"><h1>Current Player: Black</h1></div>
  <h3 class="status">{{timerTime()}}</h3>
  <h3 *ngIf="store._invalidMove != null" class="status red">{{store._invalidMove}}</h3>
</div>
