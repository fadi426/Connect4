<div *ngIf="gameWinner() != null">
  <div class="modal"></div>
  <div class="modal-body">
    <div class="modal-content">
      <h1>{{gameWinner()}}</h1>
    </div>
    <div class="modal-footer">
      <button (click)="goHome()">
        <p>Home</p>
      </button>
      <button (click)="resetGame()">
        <p>Restart</p>
      </button>
    </div>
  </div>
</div>
